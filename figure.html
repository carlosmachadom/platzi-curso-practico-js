<!DOCTYPE html>
<html lang="es">
    <!-- HEAD -->
    <head>
        <!-- METAS -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- /METAS -->

        <!-- LINKS -->
        <link rel="stylesheet" href="./style/figure.css">
        <!-- /LINKS -->

        <title>Taller #1 - Calculando figuras geométricas</title>
    </head>
    <!-- /HEAD -->

    <!-- BODY -->
    <body class="figure-body">
        <header class="header">
            <h1 class="title">Calcula figuras geométricas</h1> 
            <p class="text">Taller #1 del curso práctico de JS</p>
        </header>
        
        <main class="main">
            <section class="form-section square">
                <h2 class="form-title">Calcula el área y perímetro de un cuadrado</h2>           

                <form action="" class="form">
                    <label for="input-cuadrado">El lado del cuadrado mide:</label>
                    <input type="text" id="input-cuadrado" />

                    <button type="button" class="button perimetro" onclick="calcularPerimetroCuadrado()" id="perimetro-cuadrado">Perímetro</button>
                    <button type="button" class="button area" onclick="calcularAreaCuadrado()" id="area-cuadrado">Área</button>
                </form>
            </section>

            <section class="form-section triangle">
                <h2 class="form-title">Calcula el área y perímetro de un triángulo</h2>           

                <form action="" class="form">
                    <label for="input-triangulo-lado-izquierdo">Lado izquierdo:</label>
                    <br>
                    <input type="text" id="input-triangulo-lado-izquierdo" />
                    <br>
                    <label for="input-triangulo-lado-derecho">Lado derecho:</label>
                    <br>
                    <input type="text" id="input-triangulo-lado-derecho" />
                    <br>
                    <label for="input-triangulo-lado-base">Base:</label>
                    <br>
                    <input type="text" id="input-triangulo-lado-base" />
                    <br>
                    <label for="input-triangulo-altura">Altura:</label>
                    <br>
                    <input type="text" id="input-triangulo-altura" />
                    <br>

                    <button type="button" class="button perimetro" onclick="calcularPerimetroTriangulo()">Perímetro</button>
                    <button type="button" class="button area" onclick="calcularAreaTriangulo()">Área</button>
                </form>
            </section>

            <section class="form-section iso-triangle">
                <h2 class="form-title">Calcula el área y perímetro de un triángulo isoseles</h2>           

                <form action="" class="form">
                    <label for="input-isoseles-lado-izquierdo">Lado izquierdo:</label>
                    <br>
                    <input type="text" id="input-isoseles-lado-izquierdo" />
                    <br>
                    <label for="input-isoseles-lado-derecho">Lado derecho:</label>
                    <br>
                    <input type="text" id="input-isoseles-lado-derecho" />
                    <br>
                    <label for="input-isoseles-lado-base">Base:</label>
                    <br>
                    <input type="text" id="input-isoseles-lado-base" />
                    <br>

                    <button type="button" class="button altura" onclick="calcularAlturaTriangulo()">Altura</button>
                </form>
            </section>

            <section class="form-section circle">
                <h2 class="form-title">Calcula el diametro, perímetro y área de un circulo</h2>           

                <form action="" class="form">
                    <label for="input-circulo">Radio del círculo:</label>
                    <br>
                    <input type="text" id="input-circulo" />
                    <br>
                    <button type="button" class="button diametro" onclick="calcularDiametroCirculo()">Diametro</button>
                    <button type="button" class="button perimetro" onclick="calcularPerimetroCirculo()">Perímetro</button>
                    <button type="button" class="button area" onclick="calcularAreaCirculo()">Área</button>
                </form>
            </section>
        </main>
        

        <!-- SCRIPTS -->
        <script src="./scripts/figure.js"></script>
        <!-- /SCRIPTS -->
    </body>
    <!-- /BODY -->
</html>
